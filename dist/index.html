<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangaram Time Table</title>
  <link rel="shortcut icon" href="media/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <style media="screen">
    * { font-family: 'Spoqa Han Sans', 'Sans-serif'; }
  </style>
  <style media="print">
    table {
      font-family:'Spoqa Han Sans', 'Sans-serif';
    }

    table.big {
      width: 150mm;
    }

    table.small {
      width: 80mm;
      font-size: 8pt !important;
    }

    table.small .teacher {
      display: none;
    }
  </style>
  <script defer="defer" src="bundle.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="../">
      <img src="media/overflow-title.png" alt="Overflow" height="60">
      <h1 class="navbar-item has-text-weight-bold"> Hangaram Timetable Creator </h1>
    </a>
  </div>
</nav>

<section class="section">
  <div class="container">

    <h1 class="title"> 당신을 위한 한가람 수업 시간표 </h1>

    <div class="columns">
      <div id="audit-class" class="column">
        <div class="control">
          <div class="select">
            <select id="select-grade">
              <option value="1">1학년</option>
              <option value="2">2학년</option>
              <option value="3">3학년</option>
            </select>
          </div>
          <div class="select">
            <select id="select-audit-class">
              <option value="1">수업 1반</option>
              <option value="2">수업 2반</option>
              <option value="3">수업 3반</option>
              <option value="4">수업 4반</option>
              <option value="5">수업 5반</option>
              <option value="6">수업 6반</option>
              <option value="7">수업 7반</option>
              <option value="8">수업 8반</option>
            </select>
          </div>
          <button id='submit-class' class="button is-primary">시간표 만들기</button>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div id="choose" class="buttons"> </div>
        <div id="table"></div>
      </div>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        Made with ❤️ by 정은기, 이규현, 박재온 in
        <a href="https://www.facebook.com/HgrOverflow/"><strong>Overflow</strong></a>
      </p>
    </div>
  </div>
</footer>

</body>
</html>
