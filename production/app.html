<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangaram Time Table</title>
    <link rel="shortcut icon" href="Media/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>

    <section class="section">
      <div class="container">

        <h1 class="title"> 당신을 위한 한가람 수업 시간표 </h1>

        <div id="audit-class">
          <div class="control">
            <div class="select">
              <select id="select-grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>
            <div class="select">
              <select id="select-audit-class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
              </select>
            </div>
            <button id='submit-class' class="button is-primary">시간표 만들기</button>
          </div>
        </div>

        <div id="choose" class="buttons">  </div>
        <div id="table">  </div>

        <script src="dist/bundle.js" charset="utf-8"></script>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            Made with ❤️ by 정은기, 이규현, 박재온 in
            <a href="https://www.facebook.com/HGROVERFLOW/"><strong>Overflow</strong></a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
